<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개병신</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
          "three/examples/jsm/loaders/GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>
</head>

<body>
    <script type="module">
        // three.js 모듈 임포트
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        // 씬, 카메라, 렌더러 설정
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 카메라 위치 설정
        camera.position.z = 5;

        // 조명 추가
        const light = new THREE.AmbientLight(0x404040); // 부드러운 배경광
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // GLTF 로더
        const loader = new GLTFLoader();

        let earth, sea;
        let rotateModels = false; // 회전 여부를 나타내는 변수

        // 첫 번째 모델(earth.glb) 로드
        loader.load('models/earth.glb', function (gltf) {
            earth = gltf.scene;
            earth.scale.set(0.5, 0.5, 0.5); // 크기를 반으로 줄임
            earth.position.set(0, 0, 0); // 원래 위치 그대로
            scene.add(earth);
        }, undefined, function (error) {
            console.error(error);
        });

        // 두 번째 모델(sea.glb) 로드
        loader.load('models/sea.glb', function (gltf) {
            sea = gltf.scene;
            sea.scale.set(0.5, 0.5, 0.5); // 크기를 반으로 줄임
            sea.position.set(6, 0, 0); // 첫 번째 모델에서 3배 더 멀리 배치 (x=6)
            scene.add(sea);
        }, undefined, function (error) {
            console.error(error);
        });

        // 클릭 이벤트를 통한 회전 토글 기능
        window.addEventListener('click', () => {
            rotateModels = !rotateModels;  // 회전 상태를 토글
        });

        // 애니메이션 및 렌더링 루프
        function animate() {
            requestAnimationFrame(animate);

            // 모델 회전 애니메이션 (회전 상태가 true일 때만 회전)
            if (rotateModels) {
                if (earth) earth.rotation.y += 0.01;
                if (sea) sea.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }

        animate();

        // 윈도우 리사이즈 처리
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
